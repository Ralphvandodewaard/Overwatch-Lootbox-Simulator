<!DOCTYPE html>
<html lang="en">

<head>
	<title>Loot Box</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/css/fonts.css">
</head>

<body>

<img src="images/logo.png">
<h1>Loot Box Simulator</h1>

<table class="" id="results">
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>

<img id="button" src="images/box.png">

<table id="total">
	<tr>
		<td>Boxes opened</td>
		<td rowspan="2"><button onclick="reset()">Reset</button></td>
	</tr>
	<tr>
		<td id="tscore">0</td>
	</tr>
</table>

<table id="scores">
	<tr>
		<td>Common items</td>
		<td>Rare items</td>
		<td>Epic items</td>
		<td>Legendary items</td>
	</tr>
	<tr>
		<td id="cscore">0</td>
		<td id="rscore">0</td>
		<td id="escore">0</td>
		<td id="lscore">0</td>
	</tr>
</table>

<table id="legend">
	<tr>
		<td>Credits</td>
		<td rowspan="2"><button onclick="buylegend()">Buy</button></td>
		<td rowspan="2">Buy a Legendary 
		box for 1000 credits</td>
	</tr>
	<tr>
		<td id="credit">0</td>
	</tr>
</table>

<script type="text/javascript" src="scripts/lootbox.js"></script>

</body>

</html>
